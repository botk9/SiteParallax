<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  
  <title>Parallax - Agendamento</title>
</head>

<body style="background-color: #ae9bc9;">
  <header>
    <h1>PARALLAX</h1>
    <h3>O portal entre o real e o possível.</h3>
  </header>

  <nav class="navbar navbar-expand-sm navbar-dark sticky-top" style="background-color: #360f53;">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">INICIO</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="sobre.html">SOBRE</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="localizacoes.html">LOCALIZAÇÃO</a>
      </li>
    </ul>
  </nav>

  <br>
  <div class="container">
    <div>
      <form id="meuForm" class="was-validated" onsubmit="enviarDados(); return false;">
        <div class="form-group">
          <label for="uname" style="color: white;">Nome:</label>
          <input type="text" class="form-control" id="uname" placeholder="Escreva seu nome" name="uname" required>
          <div class="valid-feedback">Valido.</div>
          <div class="invalid-feedback">Por favor preencha este campo.</div>
        </div>
        <div class="form-group">
          <label for="email" style="color: white;">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email" required>
          <div class="valid-feedback">Valido.</div>
          <div class="invalid-feedback">Por favor preencha este campo.</div>
        </div>
        <div class="form-group">
          <input type="date" class="form-control" id="date" name="date" required>

          <div class="invalid-feedback">Por favor preencha este campo.</div>
        </div>
        <br><br>
        <div class="form-group form-check">
          <label class="form-check-label" style="color: white;">

            <p>Ao criar uma conta, todos os detalhes sobre agendamentos feitos pelo site serão enviados por email.</p>
            <p>A organização/instituição de ensino não permite viagens temporais, assim como o teletransporte de</p>
            <p>mercadorias de qualquer natureza através do portal.
              <br><br>
              <input class="form-check-input" type="checkbox" name="remember" required> Eu concordo com os termos.
            <div class="valid-feedback">Valido.</div>
            <div class="invalid-feedback">Marque a checkbox antes de continuar.</div>
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </div>
  </form>
  </div>
  <br>
  <footer>©PARALLAX Direitos Reservados 2025</footer>
  <script>
    function enviarDados() {
      const form = document.getElementById('meuForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return false;
      }

      // Redireciona para o arquivo no MESMO diretório
      window.location.href = 'concluido.html';

      return false;
    }
  </script>
</body>

</html>
